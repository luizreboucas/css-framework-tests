<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light">Formuário</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="O que você procura?" aria-label="Search">
            <button class="btn btn-primary" type="submit">Procurar</button>
          </form>
        </div>
      </nav>
      <main class="bg-primary main">
        <form class="bg-light  p-4 rounded">
            
            <div class="mb-3">
              <h1 class=" mb-4 ">Login</h1>
             <div class="input-group ">
                <div class="text-center w-75 mb-3 row">
                    <input type="email" class="form-control form-control-md bg-light" placeholder="username">
                  </div>
                  <div class="text-center w-75 mb-3 row ">
                    <input type="email" class="form-control form-control-md bg-light" placeholder="password">
                  </div>                     
             </div>
             <div class="text-center w-75 mb-3 ">
                <input type="email" class="form-control form-control-md  text-light center bg-primary" placeholder="Login">
              </div> 
            <a class="text-dark">Lost Your Password?</a>
       
          </form>
      </main>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
